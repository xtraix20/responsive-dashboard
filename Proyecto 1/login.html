<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles/styles_login.css">
    <!-- Material CDN-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <span class="material-icons eye-icon">visibility_off</span>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>
                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                    <div class="form-link">
                        <span> Don't have an account? <a href="#" class="signup-link">SignUp</a></span>
                    </div>
                </form>
            </div>
         </div>
         <!--Signup form-->
        <div class="form signup">
            <div class="form-content">
                <header>SignUp</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <span class="material-icons eye-icon">visibility_off</span>
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <span class="material-icons eye-icon">visibility_off</span>
                    </div>

                    
                    <div class="field button-field">
                        <button>SignUp</button>
                    </div>
                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="login-link">Login</a></span>
                    </div>
                </form>
            </div>

           

        </div>
    </section>
    <!--Javascript-->
    <script src="js/login.js"> </script>
    
</body>
</html>
